<html>
	<head>
    <script src="http://cloud.github.com/downloads/processing-js/processing-js/processing-1.4.1.min.js"></script>
    <script type="application/processing" data-processing-target="pjs">
			// Processing code
			int y = 100,vy = 0;
			void setup() {
				 size(200, 200);
				 stroke(255);
				 fill(222);
				 println("hello web!");
			}
			void draw() {
				 background(100);
				 vy++;
				 y += vy;
				 if(y > 200) {
						vy = -vy;
				 }
				 ellipse(100,y,20,20);
			}
		</script>
	</head>
	<body>
		<canvas id="pjs"></canvas>
	</body>
</html>
